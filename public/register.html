<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">ProjectFlow</a>
        <nav>
            <a href="index.html" class="nav-link">Login</a>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required placeholder="Your Unique Username">
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required placeholder="name@example.com">
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required placeholder="Min 8 characters">
                </div>
                <button type="submit" class="btn primary">Register</button>
            </form>
            <div class="footer-links">
                <a href="index.html">Already have an account? Login</a>
            </div>
            <p id="message" class="message"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
