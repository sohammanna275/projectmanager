<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager - Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">ProjectFlow</a>
        <nav>
            <a href="index.html" class="nav-link">Login</a>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <h2>Reset Password</h2>
            <p class="small-text">Enter your new password below.</p>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" required placeholder="Enter new password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn primary">Reset Password</button>
            </form>
            <div class="footer-links">
                <a href="index.html">Back to Login</a>
            </div>
            <p id="message" class="message"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
